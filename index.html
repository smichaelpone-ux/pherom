        function selectGender(gender) {
            currentGender = gender;
            selectedTips = getRandomTips(tipsDatabase[gender], 5);
            currentTipIndex = 0;
            
            document.getElementById('genderScreen').style.display = 'none';
            document.getElementById('tipsScreen').classList.add('active');
            
            renderTips();
            renderDots();
            setupSwipeHandlers();
        }

        function getRandomTips(tipsArray, count) {
            const shuffled = [...tipsArray].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        function renderTips() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            selectedTips.forEach((tip, index) => {
                const card = document.createElement('div');
                card.className = 'tip-card';
                if (index === currentTipIndex) {
                    card.classList.add('active');
                }
                
                card.innerHTML = `
                    <div class="tip-illustration">${tip.icon}</div>
                    <div class="tip-category">${tip.category}</div>
                    <h2 class="tip-title">${tip.title}</h2>
                    <p class="tip-rationale">${tip.rationale}</p>
                    <div class="tip-stat">${tip.stat}</div>
                    <button class="commit-btn" onclick="showActions(${index})">Take Action ‚Üí</button>
                `;
                
                container.appendChild(card);
            });
            
            updateCounter();
        }

        function renderDots() {
            const dotsContainer = document.getElementById('navigationDots');
            dotsContainer.innerHTML = '';
            
            for (let i = 0; i < selectedTips.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === currentTipIndex) {
                    dot.classList.add('active');
                }
                dot.onclick = () => goToTip(i);
                dotsContainer.appendChild(dot);
            }
        }

        function setupSwipeHandlers() {
            const container = document.getElementById('cardsContainer');
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            container.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentTipIndex < selectedTips.length - 1) {
                    nextTip();
                } else if (diff < 0 && currentTipIndex > 0) {
                    prevTip();
                }
            }
        }

        function nextTip() {
            if (currentTipIndex < selectedTips.length - 1) {
                currentTipIndex++;
                updateTipDisplay();
            }
        }

        function prevTip() {
            if (currentTipIndex > 0) {
                currentTipIndex--;
                updateTipDisplay();
            }
        }

        function goToTip(index) {
            currentTipIndex = index;
            updateTipDisplay();
        }

        function updateTipDisplay() {
            const cards = document.querySelectorAll('.tip-card');
            cards.forEach((card, index) => {
                card.className = 'tip-card';
                if (index === currentTipIndex) {
                    card.classList.add('active');
                } else if (index < currentTipIndex) {
                    card.classList.add('prev');
                } else {
                    card.classList.add('next');
                }
            });
            
            updateCounter();
            renderDots();
        }

        function updateCounter() {
            document.getElementById('tipCounter').textContent = `${currentTipIndex + 1} / ${selectedTips.length}`;
        }

        function showActions(tipIndex) {
            const tip = selectedTips[tipIndex];
            
            document.getElementById('tipsScreen').classList.remove('active');
            document.getElementById('actionsScreen').classList.add('active');
            
            document.getElementById('actionsTitle').textContent = tip.title;
            
            const actionsContainer = document.getElementById('actionsContainer');
            actionsContainer.innerHTML = '';
            
            tip.actions.forEach((action, index) => {
                const actionCard = document.createElement('div');
                actionCard.className = 'action-card';
                actionCard.innerHTML = `
                    <div class="action-number">${index + 1}</div>
                    <div class="action-title">${action.title}</div>
                    <div class="action-description">${action.description}</div>
                `;
                actionsContainer.appendChild(actionCard);
            });
        }

        function backToTips() {
            document.getElementById('actionsScreen').classList.remove('active');
            document.getElementById('tipsScreen').classList.add('active');
        }

        function backToGender() {
            document.getElementById('tipsScreen').classList.remove('active');
            document.getElementById('genderScreen').style.display = 'flex';
            currentGender = '';
            currentTipIndex = 0;
            selectedTips = [];
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('tipsScreen').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextTip();
                if (e.key === 'ArrowLeft') prevTip();
            }
        });
